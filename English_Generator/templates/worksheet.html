<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Generated Worksheet</title>

  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  <style>

    .worksheet-container {
      margin: 20px auto;
      max-width: 700px;
      padding: 30px;
      background-color: #ffffff;
      border: 2px solid #000;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .worksheet-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .worksheet-title {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      margin: 0;
    }
    .worksheet-subtitle {
      font-size: 1.1rem;
      margin-top: 5px;
      color: #555;
    }
    .worksheet-content {
      white-space: pre-wrap; 
      font-size: 1.1rem;
      margin: 20px 0;
      line-height: 1.6;
    }
    .download-button {
      display: block;
      width: 200px;
      margin: 20px auto;
      padding: 10px;
      font-size: 1.2rem;
      background-color: #ac2c2c;
      color: #fff;
      border: none;
      border-radius: 4px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .download-button:hover {
      background-color: #811a1a;
    }
  </style>
</head>
<body>
  <div class="worksheet-container">
    <!-- Header Section -->
    <div class="worksheet-header">
      <h1 class="worksheet-title">English Worksheet / Exam</h1>
      <p class="worksheet-subtitle">A custom worksheet / exam just for you!</p>
    </div>
    <!-- Content Section -->
    <div class="worksheet-content">
      {{ worksheet_text }}
    </div>
    <hr>
    <!-- Download Button -->
    <form method="POST" action="/download">
      <input type="hidden" name="worksheet_text" value="{{ worksheet_text|e }}">
      <button type="submit" class="download-button">Download as DOCX</button>
    </form>
  </div>
</body>
</html>
